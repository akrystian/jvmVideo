version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: mvn clean package

      - add_ssh_keys:
                fingerprints:
                  - "8c:24:b6:4e:0f:28:a1:b2:2f:f5:26:fa:78:70:36:8a"
      - run: if [ "${CIRCLE_BRANCH}" == "master" ]; then scp -oStrictHostKeyChecking=no ~/repo -r  "${deploy_destination}" ; fi
