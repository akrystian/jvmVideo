<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Latest Videos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          media="screen"/>
    <link href="../static/theme.css" rel="stylesheet" th:href="@{theme.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script  src="/jquery.simplePagination.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div class="container">
    <ul class="pagination pagination-sm"></ul>
    <div class="row" th:each="v : ${videos}">
        <hr/>
        <a th:href="${youtubeLinkPrefix} + ${v.videoId}">
            <div class="col-sm-2">
                <img th:src="${v.thumbnailLink}"/>
            </div>
            <div class="col-sm-10">
                <h3 class="title" th:text="${v.title}">Title</h3>
                <ul class="list-inline">
                <li class="text-muted">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <span th:text="${v.publishDate}"></span>
                </li>

                <li class="text-muted">
                    <span class="glyphicon glyphicon-time"></span>
                    <span th:text="${T(pro.adamski.jvmvideo.classes.ViewHelper).convertDuration(v.duration)}"></span>
                </li>
                </ul>
                <p th:text="${#strings.abbreviate(v.description,200)}">Description</p>
            </div>
        </a>
    </div>
    <hr/>
    <ul class="pagination pagination-sm"></ul>

    <!--pagination-->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var paginationItems = /*[[${paginationItems}]]*/ '1';
        var paginationPageSize = /*[[${paginationPageSize}]]*/ '1';
        var paginationCurrent = /*[[${paginationCurrent}]]*/ '1';
        /*]]>*/

        $(function() {
            $(".pagination").pagination({
                hrefTextPrefix: '?start=',
                items: paginationItems,
                itemsOnPage: paginationPageSize,
                currentPage: paginationCurrent,
                ellipsePageSet: false,
                prevText: '&lt;&lt;',
                nextText: '&gt;&gt;'
            });
        });
    </script>


</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
