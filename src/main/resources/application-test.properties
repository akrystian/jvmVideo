spring.application.name=jvmVideo
#database
spring.datasource.url=jdbc:mysql://${openshift.mysql.db.host}:${openshift.mysql.db.port}/
spring.datasource.username=${openshift.mysql.db.username}
spring.datasource.password=${openshift.mysql.db.password}

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create

#template
spring.thymeleaf.cache=true
#videoServices
youtube.apikey=${youtube.apikey}


